<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <!-- Temos a tonalidade do text cor -->
    <p class="text-black">Esdras e o cara!</p>
    <p class="text-white-150">Esdras e o cara!</p>
    <p class="text-red-500">Esdras e o cara!</p>
    <p class="text-zinc-300">Esdras e o cara asd!</p>
    <!-- Background Colors -->
    
    <!-- PODEMOS APLICAR BACKGROUND E AS TONALIDADES ESPECIFICAS -->
    <p class="bg-red-500">Backgroudn</p>
    <p class="bg-blue-500">Backgroudn</p>
    <p class="bg-emerald-300">Backgroudn</p>
    <p class="bg-slate-500">Backgroudn</p>
    <p class="bg-indigo-800 text-white">Backgroudn</p>
    
    <!-- Text Underline -->
    <!-- PODEMOS DECORAR O UNDERLINE TAMBEM -->
    <p class="underline decoration-red-300">Underline</p>
    <p class="underline decoration-blue-400">Underline</p>
    <p class="underline decoration-teal-300">Underline</p>


    <!-- Border Colors -->
    <input type="text" class="border border-orange-400">
    <input type="text" class="border border-indigo-400/75">
    
    <!-- Divide Colors -->
    <!-- DIVIDINDO NO EIXO Y -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-400">Hello</button>
    <button class="outline outline-blue-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <!-- OR PADRAO E 100, MAS PODEMNOS DIMINUIR E TORNAR MAIS LEVE A OPACIDADE -->
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/60">Subscribe</button>

    <!-- Accent Colors -->
    <!-- PODEMOS USAR EM CHECKBOX PRA FAZER A ACENTUACAO -->
    <input type="checkbox" class="accent-purple-500">
    <input type="checkbox" class="accent-cyan-500">

    <!-- Arbitrary Colors -->
    <!-- PODEMOS COLOCAR UMA COR CUSTOM -->
    <div class="bg-[#412425]">Hello WOrld</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
  </body>
</html>
